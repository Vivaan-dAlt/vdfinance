    <input class="b" ondblclick="eval(document.querySelector('.b').value)">
    <script>
        var fed=[
            [0,57375],
            [57375.01,114750],
            [114750.01,177882],
            [177882.01,253414],
            [253414.01,Infinity]
        ]
        var fedtax=[0.15,0.205,0.26,0.29,0.33]
        var prov=[
            [0,52886],
            [52886.01,105775],
            [105775.01, 150000],
            [150000.01,220000],
            [220000.01,Infinity]
        ]
        var provtax=[0.505,0.0915,0.1116,0.1216,0.1316]
        const tax=(inc,incd)=>{
            var txd=0
            if (incd>=fed[0][0]){
                incd <= fed[0][1] ? inc-=incd : inc-=fed[0][1]
                incd <= fed[0][1] ? txd+=incd*fedtax[0] : inc-=fed[0][1]*fedtax[0]
            } // TO DO: DUPLICATE AND VERIFY
            txd+=inc
            txd=txd*100
            txd=Math.round(txd)
            txd=txd/100
            return txd
        }
